<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Extractor</title>
    <link rel="stylesheet" href="libs/prism.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        body {
            width: 400px;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        #startBtn {
            background-color: var(--primary);
            color: white;
        }

        #startBtn:hover {
            background-color: var(--primary-hover);
        }

        #startBtn.active {
            background-color: #ef4444;
        }

        #extractBtn {
            background-color: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        #extractBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #extractBtn:not(:disabled):hover {
            background-color: var(--border);
        }

        .result-container {
            position: relative;
            background-color: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            max-height: 300px;
            overflow: auto;
        }

        pre {
            margin: 0;
            padding: 12px;
            font-size: 0.75rem;
        }

        code[class*="language-"] {
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
        }

        .input-group {
            display: flex;
            gap: 12px;
            background-color: var(--surface);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .input-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .input-item label {
            font-size: 0.7rem;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
        }

        input[type="text"] {
            background-color: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.875rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .status {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        <span>ðŸ“–</span> Story Extractor
    </h1>

    <div class="input-group">
        <div class="input-item">
            <label for="threadNumber">Thread Number</label>
            <input type="text" id="threadNumber" placeholder="e.g., 12345">
        </div>
        <div class="input-item">
            <label for="fileName">File Name</label>
            <input type="text" id="fileName" placeholder="e.g., story_part1">
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">Start Selection</button>
        <button id="extractBtn" disabled>Extract Content</button>
    </div>

    <div class="status" id="statusMsg">Click Start to begin selection</div>

    <div class="result-container">
        <pre><code id="output" class="language-yaml"></code></pre>
    </div>

    <script src="libs/prism.js"></script>
    <script src="popup.js"></script>
</body>

</html>
