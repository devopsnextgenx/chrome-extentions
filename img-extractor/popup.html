<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Img Extractor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Img Extractor</h1>
    </header>

    <div class="form-group">
      <label for="defaultLocation">Default Location</label>
      <input type="text" id="defaultLocation" placeholder="e.g., Images/Actress" value="actresses">
    </div>

    <div class="form-group">
      <label for="actressName">Actress Name</label>
      <input type="text" id="actressName" placeholder="Enter actress name">
    </div>

    <div id="folderPathContainer" class="folder-path-container" style="display: none;">
      <label>Destination Folder</label>
      <div class="folder-path-wrapper">
        <span id="folderIndicator" class="indicator-dot"></span>
        <code id="folderPathDisplay"></code>
        <button id="copyFolderBtn" class="copy-btn" title="Copy Folder Name">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="button-group">
      <button id="selectElementBtn" class="btn secondary">Select Element</button>
      <button id="downloadBtn" class="btn primary" disabled>Download</button>
    </div>

    <!-- Instagram-specific controls -->
    <div id="instagramControls" style="display: none;">
      <div id="monitoringStatus" class="monitoring-status" style="display: none;">
        <div class="monitoring-indicator">
          <span class="pulse-dot"></span>
          <span>Monitoring for images...</span>
        </div>
        <div class="image-counter">
          <strong id="imageCount">0</strong> images found
        </div>
        <div class="monitoring-hint">Scroll through the carousel to discover more images</div>
      </div>
      <div class="button-group">
        <button id="startMonitoringBtn" class="btn secondary">Start Monitoring</button>
        <button id="stopMonitoringBtn" class="btn secondary" style="display: none;">Stop Monitoring</button>
        <button id="downloadInstaBtn" class="btn primary" style="display: none;">Download Images</button>
      </div>
    </div>

    <div id="status" class="status-msg"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
